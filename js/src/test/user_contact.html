<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link ref="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

    </head>

    <body>
        <div id="app" style="display: flex; height: 1000px;">
            <el-menu
                default-active="3-2"
                class="el-menu-vertical-demo"
                @open="handleOpen"
                @close="handleClose"
                background-color="#33749E"
                text-color="#ffffff"
                style="width: 20%;"

        >
            <el-submenu index="1" style="margin-top: 20px" >
                <template slot="title">
                    <i class="el-icon-user" style="color: #ffffff"></i>
                    <span>用户中心</span>
                </template>
                <el-menu-item index="1-1">
                    <i class="el-icon-wallet" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_myResource">我的资源</a>
                </el-menu-item>
                <el-menu-item index="1-2">
                    <i class="el-icon-message" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_message">消息中心</a>
                </el-menu-item>
                <el-menu-item index="1-3">
                    <i class="el-icon-grape" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_credit">我的信用分</a>
                </el-menu-item>
                <el-menu-item index="1-4">
                    <i class="el-icon-edit" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_information_change">资料修改</a>
                </el-menu-item>
            </el-submenu>
            <el-submenu index="2">
                <template slot="title">
                    <i class="el-icon-document" style="color: #ffffff"></i>
                    <span>资源申请</span>
                </template>
                <el-menu-item index="2-1">
                    <i class="el-icon-view" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_resourcePreview">资源预览</a>
                </el-menu-item>
                <el-menu-item index="2-2">
                    <i class="el-icon-star-off" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_collection">我的收藏</a>
                </el-menu-item>
            </el-submenu>
            <el-submenu index="3">
                <template slot="title">
                    <i class="el-icon-date" style="color: #ffffff"></i>
                    <span>我的申请</span>
                </template>
                <el-menu-item index="3-1">
                    <i class="el-icon-s-data" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_record">申请记录</a>
                </el-menu-item>
                <el-menu-item index="3-2">
                    <i class="el-icon-phone-outline" style="color: #ffffff"></i>
                    <a href="${pageContext.request.contextPath}/user_contact" style="color: #409EFF">联系管理员</a>
                </el-menu-item>
            </el-submenu>

        </el-menu>
        <el-menu style="width: 80%;">
            <div class="crumbs">
                <el-breadcrumb separator-class='el-icon-arrow-riht'>
                    <el-breadcrumb-item>shouye > </el-breadcrumb-item>
                    <el-breadcrumb-item>woshenqin > </el-breadcrumb-item>
                    <el-breadcrumb-item>lianxiguanliyuan</el-breadcrumb-item>
                </el-breadrcumb>
            </div>

            <div class="bar">联系管理员</div>
            <div>
                <el-card class="box-card">
                    <div>gg</div>
                    <div>ggs</div>

                  </el-card>
            </div>

             
        </el-menu>


        </div>
    </body>


  <script src="https://unpkg.com/vue/dist/vue.js"></script>

  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
      var vm = new Vue({
            el: '#app',
            methods: {
                handleOpen(key, keyPath) {
                    console.log(key, keyPath);
                },
                handleClose(key, keyPath) {
                    console.log(key, keyPath);
                }
            }

        })

        
  </script>

  <style>
      body{
          margin: 0px;
          padding: 0px;
      }













      .crumbs{
          height: 20px;
          line-height: 20px;
          background-color: azure;
          font-size: 14px;
          width: 100%;
          margin-bottom: 28px;
      }
      .bar{
          height: 52px;
          width: 90%;
          margin-left: 23px;
          border: 3px solid #8900FF;
          line-height: 52px;
          font-size: 20px;
          padding-left: 16px;
          /* background-color: pink; */


      }

     

  </style>

</html>
